site_name: Rust for Haters
site_description: Educational Rust documentation from YouTube transcripts
site_url: https://tinymachines.github.io/rustforhaters
theme:
  name: material
  palette:
  - scheme: slate
    primary: deep orange
    accent: orange
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  - scheme: default
    primary: deep orange
    accent: orange
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  features:
  - navigation.sections
  - navigation.expand
  - content.code.copy
  - search.highlight
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.superfences
- pymdownx.inlinehilite
- admonition
- pymdownx.details
- toc:
    permalink: true
nav:
- Home: index.md
- Advanced Data Structures:
  - 'Chess Engine: 0x88 Board Representation & Core Types': advanced-data-structures/chess-engine-0x88-board-representation.md
- Comprehensive Learning Guide:
  - Comprehensive Rust Learning Documentation: comprehensive-learning-guide/comprehensive-rust-learning-documentation.md
- Error Handling:
  - The `.unwrap()` Method in Rust: error-handling/unwrap-method.md
- Memory:
  - 'Advanced Rust: Ownership, Borrowing, and Encapsulation': memory/advanced-rust-ownership-borrowing-and-encapsulation.md
  - 'Advanced Rust Programming: Ownership, Borrowing, and Encapsulation': memory/advanced-rust-programming-ownership-borrowing-and-encapsulation-1.md
  - 'Advanced Rust Programming: Ownership, Borrowing, and Encapsulation': memory/advanced-rust-programming-ownership-borrowing-and-encapsulation.md
- Compiler Internals:
  - 'Inside the Rust Compiler: From Source Code to Binary': rust-compiler-internals/inside-the-rust-compiler-from-source-code-to-binary.md
- Standard Library:
  - Overview: stdlib/README.md
  - 'Chapter 1: Memory Layout and Alignment': stdlib/chapter1_memory_layout.md
  - 'Chapter 2: The Allocator Traits': stdlib/chapter2_allocator_traits.md
  - 'Chapter 3: Box — Owned Heap Allocation': stdlib/chapter3_box.md
  - 'Chapter 4: Vec — Dynamic Arrays': stdlib/chapter4_vec_enhanced.md
  - Source Files:
    - box_exploration.rs: stdlib/box_exploration-src.md
    - vec_exploration.rs: stdlib/vec_exploration-src.md
- Syntax And Patterns:
  - Rust Syntax, Keywords, and Patterns Reference: syntax-and-patterns/rust-syntax-keywords-patterns-reference.md
- Toolchain:
  - Rust Terminal Development Cheatsheet: toolchain/rust-terminal-development-cheatsheet.md

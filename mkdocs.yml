site_name: Rust for Haters
site_description: Educational Rust documentation from YouTube transcripts
site_url: https://tinymachines.github.io/rustforhaters
theme:
  name: material
  palette:
  - scheme: slate
    primary: deep orange
    accent: orange
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  - scheme: default
    primary: deep orange
    accent: orange
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  features:
  - navigation.sections
  - navigation.expand
  - content.code.copy
  - search.highlight
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.superfences
- pymdownx.inlinehilite
- admonition
- pymdownx.details
- toc:
    permalink: true
